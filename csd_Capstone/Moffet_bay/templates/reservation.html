{% extends 'base.html' %}
{% block content %}

<!-- Modal -->
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title" id="reservationModalLabel">Room Reservation</h5>
            
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'reservation' %}">
                    {% csrf_token %}

                    
                   {{ form.as_p }}
                    
                    <button type="submit" class="btn btn-primary w-100">Reserve</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
